<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

//상속
class Employee{
	setName(name){
		this.name=name;
	}
	setSalary(salary){
		this.salary= salary;
	}
	getName(){
		return this.name;
	}
	getSalary(){
		return this.salary;
	}
}// end Employee

//상속
class Manager extends Employee{
	setDepart(depart){
		this.depart= depart;
	}
	getDepart(){
		return this.depart;
	}
}
//사용하려면 객체 생성 후 사용
var man= new Manager();
man.setName("홍길동");
man.setSalary(1000);
man.setDepart("인사");

console.log(man.getName());
console.log(man.getSalary());
console.log(man.getDepart());

</script>
</head>
<body>

</body>
</html>
