<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//디스트럭처링 (destructuring)==>분해 (배열, 객체)
var m=[10,20];

var [x,y]= [10, 20];
console.log(x, y);

var [k, k2, k3]= [10,20];
console.log(k, k2 , k3); //10,20, undefined

var [k, k2, k3=100]= [10,20];
console.log(k, k2 , k3); //10,20, 100

var k, k2, k3;
[k, k2, k3]= [9,8,7];
console.log(k, k2, k3); //9,8,7

var m= [10,9, [100,200]];
var a, a2, a3, a4;
[a, a2, [a3, a4]]= [10,9, [100, 200]];
console.log(a, a2, a3, a4);

var x=10;
var x2=20;
//swap
[x, x2]= [x2, x];
console.log(x, x2);

//rest연산자 ...n
var [a,b, ...c]= [9,8,7,6,5,4];
console.log(a,b,c); //9,8, array

//변수 생략 
var [,,n]= [9,8,7];
console.log(n); //7

//함수의 파라미터 destructuring
function aaa(n) {
	var [k,k2]= n;
	console.log(k+k2);
}
aaa([10,20]);

//
var sum= function([k, k2]) {
	return k+k2;
}
console.log(sum([10,20]));
//arrow함수
var sum= ([k, k2])=>k+k2;
var result= sum([10,20]);
console.log(result);
</script>
</head>
<body>

</body>
</html>
