<script type="text/javascript">
//배열의 util클래스 ==>Array
//Array.of 메서도 ==> 배열로 
//"hello"==> ["h", "e", ...]
//10,20,30 ==> [10,20,30]
var arr= Array.of(10,20,30);
var arr2= Array.from([10,20,30]);
console.log(arr[0]);
console.log(arr2[0]);

var arr= Array.of("홍길동", "이순신");
console.log(arr, arr[1]);
var arr2= Array.from(["홍길동", "이순신"]);
console.log(arr2, arr2[1]);


</script>
